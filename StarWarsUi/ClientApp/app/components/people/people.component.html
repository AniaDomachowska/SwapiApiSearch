<h1>Characters from Star Wars</h1>

<p *ngIf="!people"><em>Loading...</em></p>

<div>
    Search: <input name="search" [(ngModel)]="search" /><button (click)="performSearch()">Search</button>
</div>

<table class='table' *ngIf="people">
    <thead>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Height</th>
        <th>SkinColor</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of people">
        <td>{{ person.name }}</td>
        <td>{{ person.gender }}</td>
        <td>{{ person.height }}</td>
        <td>{{ person.skinColor }}</td>
    </tr>
    </tbody>
</table>
